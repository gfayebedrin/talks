<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Talks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
           max-width: 60rem; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; }
    header { margin-bottom: 1.5rem; }
    h1 { font-size: 1.9rem; margin: 0 0 .5rem; }
    .muted { color: #666; font-size: .95rem; }
    .markdown h2, .markdown h3 { margin-top: 1.25rem; }
    .markdown ul { padding-left: 1.2em; }
    .md-error { color: #b00020; font-weight: 600; }
  </style>
</head>
<body>
  <header>
    <h1>Guillaume Faye-Bédrin's talks</h1>
  </header>

  <!-- Auto-generated talks list goes here -->
  <section>
    <div class="markdown" data-file="./talks.md">Loading…</div>
  </section>

  <!-- You can add more sections here manually -->

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    (async function () {
      for (const el of document.querySelectorAll('.markdown')) {
        const src = el.getAttribute('data-file');
        try {
          const res = await fetch(src, { cache: 'no-store' });
          if (!res.ok) throw new Error(res.status);
          const md = await res.text();
          el.innerHTML = marked.parse(md);
        } catch (e) {
          el.classList.add('md-error');
          el.textContent = `Could not load ${src}: ${e.message}`;
        }
      }
    })();
  </script>
</body>
</html>
